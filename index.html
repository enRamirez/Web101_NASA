<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web101_NASA</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <br>
    <section>
        <div class="flex-box">
            <h2>Social Media</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </div>
        <div class="flex-box">
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW. Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </div>
        <div>
            <form>
            <label for="name">Name</label>
            <br>
            <input type="text" size="20">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea id="message" name="message" rows="5" cols="21"></textarea>
            <br>
            <input type="submit" value="Send">
            </form>
        </div>
    </section>
</body>
</html>
